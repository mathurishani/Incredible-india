<!DOCTYPE html>
<html >
  <head>
    
    <title> Footer Section</title>
    <link rel="stylesheet" href="foot-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    
    <footer>
      <div class="row">
        <div class="col">
          <img src="final.jpg" class="logo">

          <div class="icons">
            <i class="fa fa-facebook" aria-hidden="true"></i>
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>
            
          </div>
        </div>
        
        <div class="col">
          <div>
            <i class="fa fa-home"></i>
            <span>
                <h5>XYZ Road, ABC Building</h5>
                <p>New Delhi, India</p>
            </span>
          </div>
          <br>
          <div>
            <i class="fa fa-phone"></i>
            <span>
                <h5>+91 6478594633</h5>
                <p>Monday to saturday, 10AM to 6PM</p>
            </span>
          </div>
          <br>
          <div>
            <i class="fa fa-envelope-o" ></i>
            <span>
                <h5>info@edukauniversity.com</h5>
                <p>Email us your query</p>
            </span>
          </div>
        </div>

        <div class="col">
          <h3>Links</h3>
          <br>
          <ul>
            <li><a href="">Popular Destinations</a></li>
            <li><a href="">States Of India</a></li>
            <li><a href="">State wise Tourism </a></li>
          </ul>
        </div>

        <div class="col">
          <h3>Message us</h3><br>
         <div class="msg">
          <form action="">
            <input type="text" placeholder="Name" required>
          <br>
          <hr>
            <input type="email" placeholder="Email" required>
            <hr>
         <br>
            <textarea rows="2" cols="25" placeholder="Message" required></textarea>
         
  <!--          
            
            <button type="submit" class="hero-btn" > Submit </button>
-->          
          </form>
        </div>
        </div>

      </div>
    </footer>
  </body>
</html>
